{% extends 'base.html' %}

{% block contenido %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-4 text-center">Registro de usuario</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_first_name" class="form-label">Nombre</label>
        <input type="text" name="first_name" class="form-control" id="id_first_name" required>
      </div>
      <div class="mb-3">
        <label for="id_last_name" class="form-label">Apellido</label>
        <input type="text" name="last_name" class="form-control" id="id_last_name" required>
      </div>
      <div class="mb-3">
        <label for="id_username" class="form-label">Nombre de usuario</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" id="id_email" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Solicitar acceso</button>
    </form>

    {% if form.errors %}
      <div class="alert alert-danger mt-3">
        Por favor corregí los errores en el formulario.
      </div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">Volver al inicio de sesión</a>
    </div>
  </div>
</div>
{% endblock %}
